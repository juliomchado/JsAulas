<h1>Links</h1>


<!-- URL Abosoluta -->
<!-- Em URL Absoluta não posso colocar sem o http:// ,pois ele irá entender que é uma url relativa e irá tentar abrir dentro do sistema, nesse caso localhost-->
<a href="https://www.google.com.br">Google 1</a><br>
<!-- Nesse caso ele abre em outra aba-->
<a href="https://www.google.com.br" target="_blank">Google 2</a><br><br>


<!-- URL Relativa -->
<!-- Caso eu esteja no caminho relativo ex: http://localhost:8080/exercicios/links.html Ele irá tentar acessar index.html dentro da pasta que você está no site, porém nesse caso não existe e ficar /exercicios/index.html e irar dar error 404 -->
<a href="index.html">Voltar 1</a><br>
<a href="/index.html">Voltar 2</a><br>
<a href="../index.html">Voltar 3</a>
