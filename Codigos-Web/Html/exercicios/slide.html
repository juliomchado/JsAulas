        /* Zoom na imagem */
        background-size: 200%;
    }
</style>

<script>
    function mover(elem, incio, fim, passo, callback) {
        const novoInicio = incio - passo
        if (novoInicio >= fim) {
            elem.style.left = novoInicio + 'px'
            setTimeout(() => mover(elem, novoInicio, fim, passo, callback), 10);
        } else {
            callback()
        }
    }

    // Pegando a primeira query p que está dentro de algum [vm-slider]
    // const p = document.querySelector('[wm-slider] > p')
    // p.style.display = 'block'
    // mover(p, 1500, -520, 5, () => {
    //     console.log('Terminou!!!')
    // })

    function slider() {
        // document.querySelectorAll resulta um nodeList, e não é o mesmo que um array e por isso precisa transforma-lo com função Array.from()
        const elementos = document.querySelectorAll('[wm-slider] > p')
        const slides = Array.from(elementos)
        exibirSlide(slides, slides[0])
    }

    function exibirSlide(slides, slide) {
        slide.style.display = 'block'

        // innerWidth = obter a largura da tela
        // clientWidth = largura do cliente
        const inicio = innerWidth
        const fim = -slide.clientWidth

        slide.style.left = `${inicio}px`

        mover(slide, inicio, fim, 5, () => {
            slide.style.display = 'none'
            exibirSlide(slides, getProximo(slides, slide))
        })
    }

    function getProximo(lista, atual) {
        const i = lista.indexOf(atual) + 1
        return i < lista.length ? lista[i] : lista[0]
    }

    slider()

</script>
