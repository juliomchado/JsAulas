<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(5000)
        console.log($('div').get(0))
        // Verifica se o objeto ta vazio ou não
        console.log($.isEmptyObject({}))
        // Pode chamar usando $ ou jQuery
        console.log(jQuery.inArray(3, [1, 2, 3]))
        // aumentar as capacidades do jquery criando suas proprias funções
        $.fn.fundoVerde = function(){
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().fadeOut(5000)



    </script>
</body>
