<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
        



    </style>
</head>

<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/texto1.html">01 - Testo 1</a> |
        <a href wm-nav="exercicios/texto2.html">02 - Testo 2</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {  // Usando atributo personalizado 
            const conteudo = document.getElementById('conteudo')

            link.onclick = function (e) { // Dispara quando tem um click
                e.preventDefault()  // Previne que o evento padrão aconteça, ou seja, nesse caso é navegar para outra página
                fetch(link.getAttribute('wm-nav'))  // Chamada ajax apartir do link.href
                    .then(resp => resp.text()) // resp.tex() = serve para pegar o conteúdo html da página que fiz a requisição
                    .then(html => conteudo.innerHTML = html) // Joguei o html dentro do contéudo que recebi apartir do atributo interHTML
            }
        })
    </script>
</body>

</html>
