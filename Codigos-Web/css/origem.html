<html>

<head>
    <meta charset="UTF-8">
    <title>Origem CSS: Externo, Interno e Inline</title>
    <style>
        /* A preferência de estilo é do último carregado, nesse caso o ultimo processado, a menos que seja inline, pois inline tem preferência */

            background-color: aquamarine;

    <link rel="stylesheet" href="css/externo.css">
</head>

    <h1>E agora?</h1>
</body>

</html>
