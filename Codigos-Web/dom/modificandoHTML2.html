<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        // Mudo o apenas o conteudo interno para isso
        div.innerHTML = 'Texto Alterado'
        // Mudo tudo pelo pelo conteúdo passado
        // div.outerHTML = 'Texto Alterado'

        // Antes de começar a div coloco um determinado html
        div.insertAdjacentHTML('beforebegin', '<p>Antes Início</p>')
        // Colocar depois do início (dentro da div)
        div.insertAdjacentHTML('afterbegin', '<p>Depois Início</p>')
        // Antes do fim
        div.insertAdjacentHTML('beforeend', '<p> Antes Fim </p>')
        // Depois do fim
        div.insertAdjacentHTML('afterend', '<p> Depois Fim </p>')

        // somente texto (sem tags)
        console.log(div.innerText)
        // texto com tags
        console.log(div.innerHTML)


    </script>
</body>

</html>
