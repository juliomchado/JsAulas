<!-- Html é uma linguagem de marcação de texto, e marca o texto com tags  -->
<!-- Tanto faz Letras maiúsculas ou minúsculas, tanto na tag quando no atributo -->

<!-- Obs: Essas tags não existe no html, são apenas para amostra -->
  <!-- Uma tag pode ter de filho outra tag e posso ter várias tags dentro de outras -->
<tag>
    <!-- Corpo da tag 'tag'-->
    <bla>
        <opa>Texto</opa> <!-- Corpos da tag 'bla'-->
        <opa>Texto</opa>
        <opa>Texto</opa>
        <opa>Texto</opa>
    </bla>
</tag>


<tag> <!--Tag sem corpo, pode não colocar sem a chave de fechamento-->
<tag/> <!--O ideal é assim, pois fica mais organizado e fácil de ler-->

<!-- É comum achar tag assim sem a barra de fechamento -->
<!-- Obs: Essas são tag do HTML e não criadas -->
<meta>
    <br>
    <input>
<!-- Pode-se criar com a chave de fechamento, inclusive algumas frameworks como o react obriga ter a chave de fechamento -->
<meta/>
    <br/>
    <input/>

<tag  param1="valor1" param2='valor2' > <!--- Posso ter parâmetros na tag com corpo ou sem corpo -->
    <!-- Corpo da tag  -->
</tag>

<tag  param1="valor1" param2='valor2' /> <!--- Exemplo de tag sem corpo com parâmetros -->
 
<input type="button" value="Processar"> <!--- Assim como existem tags reservadas do Html, existem parâmetros reservados também -->

<!-- No HTML5 você tem a possibilidade de criar seus próprios parâmetros reservados -->
<!-- Exemplo:  -->  

<!-- Assim uso códigos javascript para processar essa tag -->
<input type="text" cod3r-cpf>
